{% extends 'base.html'%}
{% block content %}
<div class="card shadow-2-strong" style="border-radius: 1rem;">
    <div class="card-body p-5 text-center">
    <h2>Sign up</h2>
      <div class="layer1">
          <form class="card card-body" method='POST' enctype="multipart/form-data"> {% csrf_token %}
              {{ form.as_p }}
              <br>
              <button class="btn btn-primary" type="submit">Sign up</button>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
